<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Olympics</title>
</head>
<body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option id = "opt1" name="opt2" value="theme-one">blue/brown</option>
        <option id = "opt2" name="opt2" value="theme-two">red/black</option>
    </select>
    <div id="main">
        <button id='clear-button'>clear</button>
        <div class="messages">
            <div id= "mgs1" class="message left">
                I have something serious to talk about
            </div>
            <div id= "mgs2" class="message right">
                I don't want to talk
            </div>
            <div id= "mgs3" class="message left">
                You have to, you're the police
            </div>
            <div id= "mgs4" class="message right">
                I'm just a simple farmer
            </div>
        </div>
        <form name="message">
            <input id="input" value="Thanks! Goodbye"/>
            <button>Send</button>
        </form>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
